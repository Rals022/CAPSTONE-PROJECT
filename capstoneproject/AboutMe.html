<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone Project</title>
</head>
<body>
<section class="logoHeader" >
  <div id="logo">
    <img src="moodys-awning-flat.png" alt="Moody's Logo" id="resize" width="150px" height="80px" >
  </div> 
</section>
  <nav>
  
    <div class="container">
      <div class="menu">
      <a href="http://127.0.0.1:5500/Home.html" class="active">Home</a>
      <a href="http://127.0.0.1:5500/AboutMe.html">About Me</a>
      <a href="http://127.0.0.1:5500/Contact.html">Contact</a>
      <a href="http://127.0.0.1:5500/Survey.html">Survey</a>
    </div>
    <button class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
    </div>
  </nav>
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="whereslugo-tBaM1JuJCKA-unsplash.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="PXL_20220326_175223931.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="PXL_20220220_003940604.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="whereslugo-tBaM1JuJCKA-unsplash.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">5 / 6</div>
      <img src="PXL_20220326_175223931.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="PXL_20220220_003940604.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
<script src="Capstone.js"></script>
</body>
</html>
